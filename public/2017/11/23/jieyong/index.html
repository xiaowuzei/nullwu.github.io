        <h1 id="借用原型上的方法"><a href="#借用原型上的方法" class="headerlink" title="借用原型上的方法"></a>借用原型上的方法</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1、使用原生slice方法</span></span><br><span class="line"> <span class="keyword">var</span> a=[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line"> a.slice()</span><br><span class="line"><span class="comment">//  slice实现机制如下</span></span><br><span class="line">   <span class="built_in">Array</span>.prototype.slice = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> arr = []</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</span><br><span class="line">            arr[arr.length] = <span class="keyword">this</span>[i]</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> arr</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//可以看出，实际是从原型链上去寻找slice并让他执行，内部机制通过this去操作调用者</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//2、手写一个函数将类数组转为数组</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">listtoArray</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> arr = []</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="built_in">arguments</span>.length; i++) &#123;</span><br><span class="line">            arr[arr.length] = <span class="built_in">arguments</span>[i]</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> arr</span><br><span class="line">    &#125;</span><br><span class="line">    listtoArray(a)</span><br><span class="line">    <span class="comment">//3、比较两者可以看出，区别就在于原生的slice方法中，需要一个数组去调用，</span></span><br><span class="line">    <span class="comment">//内部用this去实现操作。而现在的做法是将数组当作参数传入。我们只需</span></span><br><span class="line">    <span class="comment">//将原生方法中的this改为arguments即可</span></span><br><span class="line">      <span class="function"><span class="keyword">function</span> <span class="title">listtoArray</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">          <span class="keyword">return</span> <span class="built_in">Array</span>.prototype.slice.call(<span class="built_in">arguments</span>)</span><br><span class="line">      &#125;</span><br></pre></td></tr></table></figure>
<h1 id="将类数组转为数组"><a href="#将类数组转为数组" class="headerlink" title="将类数组转为数组"></a>将类数组转为数组</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> olis=<span class="built_in">document</span>.getElementsByTagName(<span class="string">'div'</span>);</span><br><span class="line"><span class="keyword">var</span> ary=<span class="built_in">Array</span>.prototype.slice.call(olis)</span><br><span class="line"><span class="comment">//问题：在ie6-8下，不支持借用数组的slice实现将元素集合的类数组转为数组，但是arguments不存在这个兼容问题</span></span><br><span class="line"><span class="comment">//以下是兼容方法</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">listToArray</span>(<span class="params">likeAry</span>) </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (flag) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">Array</span>.prototype.slice.call(likeAry, <span class="number">0</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">var</span> ary = [];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; likeAry.length; i++) &#123;</span><br><span class="line">			ary[ary.length] = likeAry[i];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> ary;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<h1 id="扩展"><a href="#扩展" class="headerlink" title="扩展"></a>扩展</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">   <span class="comment">//从某一处开始克隆</span></span><br><span class="line">   <span class="function"><span class="keyword">function</span> <span class="title">fn</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">       <span class="keyword">var</span> aru=[].slice.call(<span class="built_in">arguments</span>,<span class="number">1</span>)<span class="comment">//从第二项开始克隆</span></span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">//求平均数实例</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">avgFn</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">	<span class="built_in">Array</span>.prototype.sort.call(<span class="built_in">arguments</span>, <span class="function"><span class="keyword">function</span> (<span class="params">a, b</span>) </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> a - b</span><br><span class="line">	&#125;)</span><br><span class="line"></span><br><span class="line">	<span class="built_in">Array</span>.prototype.shift.call(<span class="built_in">arguments</span>)</span><br><span class="line">	<span class="built_in">Array</span>.prototype.pop.call(<span class="built_in">arguments</span>)</span><br><span class="line">	<span class="keyword">return</span> (<span class="built_in">eval</span>([].join.call(<span class="built_in">arguments</span>, <span class="string">'+'</span>)) / <span class="built_in">arguments</span>.length).toFixed(<span class="number">2</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> res = avgFn(<span class="number">3.4</span>, <span class="number">5.5</span>, <span class="number">5.4</span>)</span><br></pre></td></tr></table></figure>
